<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Generate a <br><span id="pass">random password</span></h1>
        <p id="desc">Never use an insecure password again.</p>
        <h4 id="questionForLength">
            How long do you want your password to be?
            <input type="number" name="value" id="lengthInput">
        </h4>
        <div id="toggle">
            <p id="desc">Do you want your password to have numbers and symbols</p>
            <label class="switch">
                <input type="checkbox" id="toggle-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <button id="password" onclick="randomPassword()">Generate passwords</button>
    </div>
    <div class="sub-hero">
        <div>
            <p id="firstPass">FIRST PASSWORD GOES HERE</p>
            <button class="copy-password" id="copy-first-password" onclick="copyPassword(this.id); return false;">copy</button>
        </div>
        <div>
            <p id="secondPass">SECOND PASSWORD GOES HERE</p>
            <button class="copy-password" id="copy-second-password" onclick="copyPassword(this.id)">copy</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
